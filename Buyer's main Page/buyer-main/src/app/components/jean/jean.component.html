<section id="page-header">
    <h2>#stayHome</h2>
    <p>Save more with coupons upto 70% Off!</p>
</section>


<section id="product1" class="section-p1">
    <h2>DENIM JEANS!!</h2>
  
    <div class="pro-container">
        <div class="pro" *ngFor="let item of data" >
            <a routerLink="/productdetail"><img src=".../../../../../assets/f1.jpg"></a>
            <div class="des">
                <span>{{item.name}}</span>
                <h5>{{item.price}}</h5>
                <button routerLink="/productdetail" class="btn btn-sm btn-dark mt-2"><i class="fa fa-solid fa-info mr-2"></i>&nbsp;view
                    details</button><br>
                <button class="btn btn-sm btn-warning mt-2"><i class="fa fa-cart-plus mr-2"></i>&nbsp;Add to
                    Cart</button>
            </div>
        </div>
        </div>
        </section>
