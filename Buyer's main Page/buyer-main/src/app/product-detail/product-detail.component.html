<section id="prodetails" class="section-p1">
    <div class="single-pro-image">
        <img src="{{product.thumbnail}}" width="100%" id="MainImg" alt="">

        <div class="small-img-group" >
            <div class="small-img-col">
                <img src="../../assets/f1.jpg" width="100%" id="SmallImg" alt="">
            </div>
            <div class="small-img-col">
                <img src="../../assets/f1.jpg" width="100%" id="SmallImg" alt="">
            </div>
            <div class="small-img-col">
                <img src="../../assets/f1.jpg" width="100%" id="SmallImg" alt="">
            </div>
            
            </div>
    </div>

    <div class="single-pro-details">
        <h6>{{product.subcategory1}}:{{product.subcategory2}}</h6>
        <h4>{{product.name}}</h4>
        <h2>${{product.price}}</h2>
        <select>
            <option>Select Size</option>
            <option>XL</option>
            <option>XXL</option>
            <option>Small</option>
            <option>Large</option>
        </select><br>
        <input type="number" value="1"><br><br>
       
        <button class="btn btn-sm btn-warning mt-2">Add To Cart</button>
        <button class="btn btn-sm btn-warning mt-2"><i class="fa fa-cart-plus mr-2"></i>&nbsp;Buy Now</button><br>
        <h4>Product Details</h4>
        <span>{{product.description}}</span><br>
        <br>
            <h6>Stock Avaibale: {{product.quantity}}</h6>
    </div>
</section>
