
<app-buyernavbar></app-buyernavbar>
<meta name="viewport" content="width=device-width, initial-scale=1">



  <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
  <main>
    <div class="container">
      <marquee  behavior="scroll" direction="left">        
        <h3>Welcome To Our SHELBY
        </h3>
      </marquee>
     
        <div class="flex-container">
          <div class="side-nav">
            <div class="filters-sidebar" #filtersSidebar>
              <div class="filter">
                <label for="category">Category:</label>
                <select id="category" [(ngModel)]="selectedCategory" (change)="moveApplyButton()">
                  <option value="">All</option>
                  <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                </select>
              </div>
   
              <div class="filter">
                <label for="subcategory">Subcategory:</label>
                <select id="subcategory" [(ngModel)]="selectedSubcategory" (change)="moveApplyButton()">
                  <option value="">All</option>
                  <option *ngFor="let subcategory of subcategories" [value]="subcategory">{{ subcategory }}</option>
                </select>
              </div>
   
              <div class="apply-button">
                <button #applyButton class="btn btn-primary" (click)="applyFilters()">Apply</button>
              </div>
            </div>
          </div>
        </div>
       
 
      <div class="product-list">
        <div *ngIf="filtersApplied && filteredProducts.length === 0">No products match the selected filters.</div>
          <div class="product" *ngFor="let product of filteredProducts">
          <a [routerLink]="['/product', product.id]">
            <img [src]="product.image" alt="{{ product.name }}">
          </a>
          <h5>{{ product.name }}</h5>
          <p>{{ product.price | currency:'INR' }}</p>
 
          <button class="button"(click)="addToCart(product)">
            <span>Add to cart</span>
            <div class="cart">
            <svg viewBox="0 0 36 26">
            <polyline points="1 2.5 6 2.5 10 18.5 25.5 18.5 28.5 7.5 7.5 7.5"></polyline>
            <polyline points="15 13.5 17 15.5 22 10.5"></polyline>
            </svg>
            </div>
            </button>
         
        </div>
      </div>
       
    </div>
  </main>
