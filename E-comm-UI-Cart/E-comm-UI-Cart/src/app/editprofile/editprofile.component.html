<app-buyernavbar></app-buyernavbar>

<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="background-image"></div>
<div class="form-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <div class="input-box">{{ buyerDto.name }}</div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <div class="input-box">{{ buyerDto.email }}</div>
    </div>
    <div class="form-group">
      <label for="phonenumber">Phone Number:</label><br>
      <input type="tel" id="phonenumber" formControlName="phonenumber">
      <div style="color: rgb(196, 49, 49);" *ngIf="form.controls['phonenumber'].invalid && form.controls['phonenumber'].touched">Please enter a valid phone number</div>
    </div>
    <div class="profile-saveButton">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
    </div>
  </form>
</div>
