<app-navbar></app-navbar>

<div class="background-image"></div>
<div class="forgot-password-container">
  <h2>Forgot Password? </h2><p>Dont worry!</p>
  <p>We will email your password to registered email</p>
  <div>
    <input type="email" #emailInput placeholder="Enter your email">
    <button (click)="forgotPassword(emailInput.value)">Submit</button>
  </div>
  <div *ngIf="responseMessage">
    <p>{{ responseMessage }}</p>
  </div>
