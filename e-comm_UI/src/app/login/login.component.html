<div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center ">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="assets\images\SHELBY-LOGO.png"
        class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
       
      <form [formGroup]="loginForm"  (ngSubmit)="loginuser()">
        <p class="text-left h1 mb-5">Login</p>
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
             
                  <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
   
      <div class="d-flex justify-content-between align-items-center">
        <!-- Checkbox -->
      <div class="form-check mb-0">
      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
      <label class="form-check-label" for="form2Example3">
      Remember me
      </label>
      </div>
      <a href="#!" class="text-body">Forgot password?</a>
      </div>
   
      <div class="text-center text-lg-start mt-4 pt-2">
      <button [disabled]="loginForm.invalid" type="button" class="btn btn-primary"
      style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Login</button>
      <p class="large mt-2 pt-1 mb-0">Don't have an account? <a href="register"
      class="link-danger">Register</a></p>
      </div>
        </div>
   
    </form>
      </div>
  </div>
  </div>
