<div class="container-fluid h-custom">
  <div class="row d-flex justify-content-center align-items-center ">
    <div class="col-md-9 col-lg-6 col-xl-5">
      <img src="assets\login.jpg"
      class="img-fluid" alt="Sample image">
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <p class="text-left h1 mb-5">Login</p>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="text" name="email" id="email" class="form-control form-control"
                 placeholder="Enter a valid Email" formControlName="email" />
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-3">
          <input type="password" name="password" id="password" class="form-control form-control"
                 placeholder="Enter password" formControlName="password" />
        </div>
      
        <div class="d-flex justify-content-between align-items-center">
          <!-- Checkbox -->
          <!-- <div class="form-check mb-0">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
            <label class="form-check-label" for="form2Example3">Remember me</label>
          </div> -->
          <a href="#!" class="text-body">Forgot password?</a>
        </div>
      
        <div class="text-center text-lg-start mt-4 pt-2">
          <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary"
          style="padding-left: 2.5rem; padding-right: 2.5rem;" >Login</button>
          <p class="large mt-2 pt-1 mb-0">Don't have an account? <a href="register"
          class="link-danger">Register</a></p>
          </div>
      </form>
      
</div>
</div>
