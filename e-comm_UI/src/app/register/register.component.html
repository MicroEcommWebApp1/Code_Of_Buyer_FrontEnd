
  <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="assets\registration.jpg"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="registerForm"   (ngSubmit)="onSubmit()">
            <!-- <p class="text-left h1 mb-5"></p> -->
            <div class="register">
              <p class="h1 ">Register</p>
            </div>
            <!-- First Name -->
            <div class="form-outline mb-3">

              <input type="text" id="name" class="form-control form-control"
                placeholder="Name"
                formControlName="name"/>
                <span style="color: red;" *ngIf="name && name.invalid && name.touched">* Name is not valid</span>
   
            </div>
           
   
            <!-- Email input -->
            <div class="form-outline mb-3">
              <input type="email" id="email" class="form-control form-control"
                placeholder="Email address"
                formControlName="email" />
                <span style="color: red;" *ngIf="email && email.invalid && email.touched">* Email is not valid</span>
            </div>
   
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="password" class="form-control form-control"
                placeholder="Password"
                formControlName="password" />
                <span style="color: red;" *ngIf="password && password.invalid && password.touched">* Password is not valid</span>
            </div>
   
           
             <!-- <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control"
                placeholder="Confirm Password"
                formControlName="confirmPassword"/>
                <span style="color: red;" *ngIf="confirmPassword && confirmPassword.invalid && confirmPassword.touched
                ">* Please enter same password</span>
            </div>  -->
            <!-- <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" formControlName="dob"> -->
            <!-- <button type="submit">Submit</button> -->
           
            <div class="form-outline mb-3">
              <input type="tel" id="mobilenumber" class="form-control form-control" placeholder="Mobile Number" formControlName="mobilenumber" />
              <span style="color: red;" *ngIf="mobilenumber && mobilenumber.invalid && mobilenumber.touched">* Mobile Number is not valid</span>
            </div>
            <br>
            <br>
   
            <div class="form-check d-flex justify-content-center mb-3">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c"
             />
   
              <label class="form-check-label" for="form2Example3">
                I agree to all statements in <a href="about">Terms and conditions</a> <br>
   
              </label>
            </div>
   
            <div class="text-center text-lg-start mt-4 pt-2">
              <button [disabled]="registerForm.invalid"  type="submit"  class="btn btn-primary"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                <!-- <button [disabled]="!registerForm.get('cb')?.value || registerForm.invalid" type="submit" class="btn btn-primary" style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
            </div> -->
            </div>
         
            <!-- <p class="text-left h1 mb-3"></p> -->
          </form>
   
      </div>
    </div>
